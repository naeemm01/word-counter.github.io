<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: cyan;
    }

    .word-counter-container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      resize: none;
      color: #333;
      background-color: #ddd;
    }

    button, .clear-button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button {
      background-color: #3498db;
      color: #fff;
    }

    button:hover {
      background-color: #2980b9;
    }

    .clear-button {
      background-color: #e74c3c;
      color: #fff;
      margin-left: 10px;
    }

    .clear-button:hover {
      background-color: #c0392b;
    }

    p {
      font-size: 1.5rem;
      font-weight: bold;
      color: cyan;
    }
  </style>
</head>
<body>

<div class="word-counter-container">
  <textarea id="inputText" placeholder="Type your text here..."></textarea>
  <button onclick="countWords()">Count Words</button>
  <button class="clear-button" onclick="clearText()">Clear Text</button>
  <p id="wordCount">Word count: 0</p>
</div>

<script>
  function countWords() {
    const inputText = document.getElementById('inputText').value;
    const words = inputText.split(/\s+/).filter(function(word) {
      return word.length > 0;
    });
    const wordCount = words.length;

    document.getElementById('wordCount').textContent = `Word count: ${wordCount}`;
  }

  function clearText() {
    document.getElementById('inputText').value = '';
    document.getElementById('wordCount').textContent = 'Word count: 0';
  }
</script>

</body>
</html>
